<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrar Compra</title>
</head>
<body>

    <div class="form-container">
        <h1>-Registrar Compra-</h1>
        <nav class="navbar">
            <ul>
                <li><a href="venta.html">Registrar Venta</a></li>
                <li><a href="compra.html">Registrar Compra</a></li>
                <li><a href="stock.html">Ver Stock</a></li>
                <li><a href="resumen.html">Resumen</a></li>
            </ul>
            <a class="logout-button" href="#">Cerrar Sesi√≥n</a>
        </nav>
        
        <form id="compraForm">
            <label for="producto">Producto:</label>
            <!-- Cargamos desde el formulario el producto -->
            <input type="text" id="producto" name="producto" required placeholder="Nombre del producto">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>

            <label for="unidad-venta">Unidad de Compra:</label>
            <select id="unidad-venta" name="unidad-venta" required>
                <option value="unidad">Unidades</option>
                <option value="kg">Kilogramos</option>
            </select>

            <label for="precio">Precio de Compra (Gs.):</label>
            <input type="number" id="precio" required>

            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" required>

            <!-- Campo de fecha-->
            <label for="fecha">Fecha de Compra:</label>
            <input type="date" id="fecha" required>

            <label for="total">TOTAL (Gs.):</label>
            <input type="number" id="total" required>

            <button type="submit">Registrar Compra</button>
        </form>
        <!-- Mensaje para la compra -->
        <div id="mensaje-compra"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
